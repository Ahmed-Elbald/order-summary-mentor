<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/main.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="card">
        <div class="img-cont"><img src="images/illustration-hero.svg" alt="hero" /></div>
        <div class="details-container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-details">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="price-plan">
              <h4>annual plan</h4>
              <p>$59.99/year</p>
            </div>
            <a
              href="http://www.youtube.com"
              target="_blank"
              rel="noopener noreferrer"
            >change</a>
          </div>
          <button type="submit">proceed to payment</button>
          <button type="submit">cancel order</button>
        </div>
      </div>
    </div>
  </body>
</html>
